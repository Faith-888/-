
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>微光 Mirilight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="line">你愿不愿意相信——</div>
    <div class="line">有一束微光，住在你心里很久了。</div>
    <div class="line">它一直在，从未真正消失，</div>
    <div class="line">只是你有时候，忘了它的名字……</div>
    <div class="buttons">
      <button>我愿意相信</button>
      <button>我现在还不敢相信</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
